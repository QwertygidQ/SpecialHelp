{% extends "base.html" %}

{% block content %}
<h1>{{ _('Businesses for tag %(tag)s', tag=tag_name) }}</h1>

<nav>
    <ul class="pagination">
        {% for i in range(1, pages_count + 1) %}
            <li class="page-item">
                <a class="page-link" href="{{ url_for('tag_list_page', tag_name=tag_name, page=i) }}">{{ i }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>

<ul class="list-group">
    {% for b in businesses %}
        <li class="list-group-item">
            <a href="{{ url_for('business_page', business_link=b.link) }}">{{ b.name }}</a>
            <p>{{ b.address }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
