{% extends "base.html" %}

{% block content %}
<pre>Че, хотел пялиться на организации по тегу {{ tag_name }}?
Ну так получай, фраерок</pre>
<div class="ui pagination menu">
    {% for i in range(1, pages_count + 1) %}
    <a class="item" href="{{ url_for('tag_list_page', tag_name=tag_name, page=i) }}">{{ i }}</a>
    {% endfor %}
</div>

<div class="ui divided attached list">
    {% for b in businesses %}
    <div class="item"><a href="{{ url_for('business_page', business_link=b.link) }}">{{ b.name }}</a></div>
    {% endfor %}
</div>

{% endblock %}
