{% extends "base.html" %}

{% block init %}
<script src="../static/js/semantic_dropdown_init.js"></script>
{% endblock %}

{% block content %}
<h1>{{ _('Welcome!') }}</h1>

<div class="ui form">
    <div class="field">
        <label>Sort by</label>
        <select class="ui selection dropdown">
            <i class="dropdown icon"></i>
            <div class="menu">
                <option class="item" value="closest">Closest to me</option>
                <option class="item" value="last">Last added</option>
                <option class="item" value="first">First added</option>
            </div>
        </select>
    </div>
    
    <div class="field">
        <label>Radius</label>
        <div class="ui right labeled input">
            <input id="radius_input" name="radius" min="0" max="500" value="1" type="number">
            <div class="ui basic label">km</div>
        </div>
    </div>
    
    <button id="filter_apply" class="ui submit button">Apply</button>
</div>

<div class="ui bottom-padded"></div>

<div class="ui pagination menu">
    {% for i in range(1, pages_count + 1) %}
        <a class="item" href="{{ url_for('index', page=i) }}">{{ i }}</a>
    {% endfor %}
</div>

<div class="ui blurring basic segment">
    <div class="ui dimmer">
        <div class="ui inline active large loader"></div>
    </div>
    
    <div class="ui divided attached list">
        {% for b in businesses %}
            <div class="item">
                <a href="{{ url_for('business_page', business_link=b.link) }}">{{ b.name }}</a>
                <p>{{ b.address }}</p>
            </div>
        {% endfor %}
    </div>
</div>

<div class="ui bottom-padded"></div>
{% endblock %}
