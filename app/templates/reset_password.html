{% extends "base.html" %}

{% block content %}
<h1>{{ _('Reset password') }}</h1>
<form class="ui bottom-padded form" method="post">
    {{ form.hidden_tag() }}

    <div class="field">
        {{ form.email.label }}
        {{ form.email() }}
        {{ error_macro.print_errors(form.email) }}
    </div>

    {{ form.submit(class_="ui button") }}
</form>
{% endblock %}
