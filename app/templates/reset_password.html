{% extends "base.html" %}

{% block content %}
<h1>{{ _('Reset password') }}</h1>
<form method="post">
    {{ form.hidden_tag() }}

    <div class="form-group">
        {{ form.email.label }}
        {{ form.email(class_="form-control") }}
        {{ error_macro.print_errors(form.email) }}
    </div>

    {{ form.submit(class_="btn btn-primary") }}
</form>
{% endblock %}
